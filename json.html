<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<script type="text/javascript" ></script>
	<title>Using JSON Methods in JS</title>
</head>
<body>

	<h1> Using JSON Methods in JS</h1>
	<script>
		let user = {
			name: "Sai",
			age: 100,
			toString() {
				return `{name: "${this.name}",age:${this.age}}`;
				//return `{name :"${this.name}",age:${this.age}}';
				 
				
			}

		};
		alert(user);
		
	</script>
</body>
</html>
